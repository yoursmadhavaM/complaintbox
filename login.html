<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Complaints</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="college-banner">
        <img src="https://image2url.com/images/1756274440672-9059ea59-82f6-4890-8342-990e01fee35e.png" alt="RVR & JC College of Engineering Banner" class="banner-image">
    </div>
    <div class="form-container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required placeholder="Enter your email" autocomplete="off">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required placeholder="Enter your password" autocomplete="off">
            <div class="terms-container">
                <input type="checkbox" id="loginTerms" name="loginTerms" required>
                <label for="loginTerms">I accept the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginError" style="color:#e53935; margin-top:10px;"></div>
        <button type="button" id="forgotPasswordBtn" style="background:none;border:none;color:#2563eb;cursor:pointer;text-decoration:underline;margin-top:8px;">Forgot Password?</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p><a href="index.html">Back to Complaint Submission</a></p>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <!-- Your main JS -->
    <script src="script.js"></script>
</body>
</html>
